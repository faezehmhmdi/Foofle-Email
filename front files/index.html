<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="Vendors/CSS/._normalize.css">
        <link rel="stylesheet" type="text/css" href="Vendors/CSS/038%20Grid.css">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <link href='http://fonts.googleapis.com/css?family=lato:100,300,400,300italic' rel="stylesheet" type="text/css">
        <title> Foofle Email</title>
    </head>
    
    <body>
        <header>
            <div class="hero-text-box" id="topPage">
                <h1>Welcome to Foofle Email</h1>
                <a class="btn btn-ghost "href="#" onclick="openLForm()"> Sign In</a>  
                <a class="btn btn-ghost "href="#enrollPart">Sign Up</a>
            </div>
        </header>
        <div class="form-popup" id="loginForm">
                <form name="form1 "action="login.php" class="form-container" method="get">
                    <h1>Sign In</h1>

                    <label class="labels" for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required>

                    <label class="labels" for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button type="button" class="btn" value="submit">Login</button>
                    <button type="reset" class="btn cancel" onclick="closeLForm()">Cancel</button>       
                </form>
            </div>
        <section class="section-features"> 
            
        <div class="row">
            <h2>                                               </h2>
                <h2 id="enrollPart"> Fill to make your Foofle Email</h2>
            <div class="form-s" id="SignUpForm">
                <form name="form2" action="signUp.php" class="form-c" method="get">
                    <div class="row">
                        <div class="col span-1-of-2 box">
                            <label class="labels" for="user"><b>Username</b></label>
                            <input type="text" placeholder="Enter Usrname" name="user" required>
                        </div>
                        <div class="col span-1-of-2 box">
                            <label class="labels" for="pass"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="pass" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-2 box">
                            <label class="labels" for="fname"><b>Name</b></label>
                            <input type="text" placeholder="Enter Name" name="fname" required>
                        </div>  
                        <div class="col span-1-of-2 box">
                            <label class="labels" for="lname"><b>Last Name</b></label>
                            <input type="text" placeholder="Enter Last Name" name="lname" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-2 box">
                            <label class="labels" for="telephone"><b>Telephone</b></label>
                            <input  type="tel" placeholder="Enter Telephone" name="telephone" required>
                        </div> 
                        <div class="col span-1-of-2 box">
                            <label class="labels" for="mobile"><b>Mobile</b></label>
                            <input  type="tel" placeholder="Enter Mobile" name="mobile" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-2 box">
                            <label class="labels" for="birthday"><b>Birthday</b></label>
                            <input type="date" placeholder="Enter Date" name="birthday" required>
                        </div>
                        <div class="col span-1-of-2 box">
                            <label class="labels" for="alias"><b>Nickname</b></label>
                            <input type="text" placeholder="Enter Alias" name="alias" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-2 box">
                            <label class="labels" for="idNum"><b>Iden Number</b></label>
                            <input type="text" placeholder="Enter ID Number" name="idNum" required>
                        </div>
                        <div class="col span-1-of-2 box">
                            <label class="labels" for="addr"><b>Address</b></label>
                            <input type="text" placeholder="Enter Address" name="addr" required> 
                        </div>
                    </div>
                        <button type="button" class="btn" value="submit">Sign Up</button>
                 </form>
                </div>
            </div>
        </section>
                
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
        
        <script>
            function openLForm() {
                document.getElementById("loginForm").style.display = "block";
            }

            function closeLForm() {
                
                document.getElementById("loginForm").style.display = "none";
            }
            
        </script>
            
    </body>

</html>
